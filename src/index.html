  <body>
    <section class="form-section">
      <h1>Lift Simulation</h1>
      <form id="form">
        <input
          id="floor-input"
          type="number"
          min="1"
          max="10"
          placeholder="Enter number of floors"
          required
        />
        <input
          id="lift-input"
          type="number"
          min="1"
          max="6"
          placeholder="Enter number of lifts"
          required
        />

        <button id="submit">Submit</button>
      </form>
    </section>
